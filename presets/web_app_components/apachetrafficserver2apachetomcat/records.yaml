records:
  proxy:
    config:
      http:
        server_ports: "${PORT}"
        connect_ports: "80 443 8000-9000"
        cache:
          http: 0
        response_default: |
          HTTP/1.1 200 OK
          Content-Type: application/json

          {"message": "OK"}
      reverse_proxy:
        enabled: 1
      url_remap:
        remap_required: 0
        pristine_host_hdr: 1
      admin:
        enabled: 0
      log:
        logfile_dir: "/usr/local/etc/trafficserver/var/log/trafficserver"